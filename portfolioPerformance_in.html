<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([

['Name','3JPerf','1J Perf','3M Perf','EUR'],
['Depot',30,34,'Depot',0],
['Highest',25,34,'highest',0],
['High',20,34,'high',0],
['Mid',15,34,'mid',0],
['Low',10,34,'low',0],
['Lowest',5,34,'lowest',0],
#$0
      ]);

      var options = {
        title: 'Portfolio items by 3Y and 1Y  ' +
               'Performance #$1',
        hAxis: {title: '3Y Performance, Bubblesize =Value,\nColor=3M% with #$2', ticks:[-5,20,40,60,80]},
        vAxis: {title: '1Y Performance',
          ticks: [-5,0,5,10,15,20,25,30,35]
            },
        colorAxis: {colors: ['blue', 'yellow']},
        series: {'Depot': {color: '#E3F2FD'}, 'highest': {color: '#006600'}, 'high': {color: '#00CC00'}, 'mid':{color:'#FFFF33'}, 'low': {color: '#FFCC33'}, 'lowest': {color:'#FF0000'}},
        bubble: {
          textStyle: {
            auraColor: 'none',
          }
        }
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('portfolio'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="portfolio" style="width: 900px; height: 500px;"></div>
</body>
</html>
